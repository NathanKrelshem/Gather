        <script defer src="../js/page.js"></script>
    </head>

        <header id="header" v-on:blur="accountSel = false">
            <a id="logo" href="page.html" class="logo"><img src="../src/img/logo.png" alt="logo" class="logo"></a>
            <nav id="navigation_pane">

                    <li><a class="nav-button">Create Event</a></li>

            </nav>
            <div id="account">
                <button type="button" id="account-button" class="gather-button-style" v-on:click="accountSel = !accountSel">
                    <object type="image/svg+xml" id="user-svg" data="../src/svg/user-svg.svg"></object>
                </button>
                <div id="account_dropdown" v-if="accountSel">
                    <h3>John Doe</h3>
                    <a class="gather-button-style" href="settings.html">Settings</a>
                    <a class="gather-button-style">My Events</a>
