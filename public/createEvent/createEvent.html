<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Create Eventy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="createEvent.js" defer></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDARgz5-Kde9sxr-6ty1hzuiZ--jHO8Lgw&libraries=places&callback=initMap"></script>
        <script src index.js></script>
    </head>
    <body>
        <div class = "tab-create">
            <div class = "tab-tabs">
                <div class = "active">1.Details</div>
                <div>2.Invite</div>
            </div>
            <div class = "tab-body">
                <div class = "details active">
                    <h2>Event Details</h2>
                    <div id = "createEvent">
                        <div id = "createEvent" class = "form-input">
                            <span>Event Name</span>
                            <input type = "text" v-model = "eventName" placeholder = "Enter event name..." required>
                        </div>
                        <div id = "createEvent" class = "form-input">
                            <span>Event start time</span>
                            <input type = "datetime-local" v-model = "eventStartTime" placeholder = "Select date and time" required>
                        </div>
                        <div id = "createEvent" class = "form-input">
                            <span>Event end time</span>
                            <input type = "datetime-local" v-model = "eventEndTime" placeholder = "Select date and time" required>
                        </div>
                        <div id = "createEvent" class = "form-input">
                            <span>Event location (Establishment only)</span>
                            <input id = "location" type = "text" v-model = "eventLocation" placeholder = "Enter event name..." required>
                        </div>
                        <p class="error" v-if="inputError">{{ errorMsg }}</p>
                        <div id = "createEvent" id = "map_container">
                            <div id = "map"></div>
                        </div>
                        <div id = "createEvent" class = "form-input">
                            <button class = "button" type = "submit" v-on:click="checkInput()">Create Event</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <!--flatpickr for datetime-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</html>
