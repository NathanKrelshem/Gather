<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Create Eventy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css" id="main-stylesheet">


        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="createEvent.js" defer></script>
        <script src index.js></script>
        <script src="/js/svg-inject.js"></script>
        <script defer src="/js/nav.js"></script>
        <script defer src="/js/page.js"></script>
    </head>
    <body>
        <div id="head"></div>
        <div class = "tab-create">
            <div class = "tab-tabs">
                <div class = "active">1.Name</div>
                <div>2.Invite</div>
                <div>3.Time</div>
                <div>4.Location</div>
            </div>
            <div class = "tab-body">
                <div class = "details active">
                    <h2>Event Name</h2>
                    <div id = "createEvent"> <!--for vueinst-->
                        <div id = "createEvent" class = "form-input">
                            <span>Event Name</span>
                            <input type = "text" v-model = "eventName" placeholder = "Enter event name..." required>
                            <p class="error" v-if="inputError">{{ errorMsg }}</p>
                        <div id = "createEvent" class = "form-input">
                            <button class = "button" type = "submit" v-on:click="checkInputName()">Next</button> <!--Create event ID and post it into events-->
                    </div>
                </div>
            </div>
        </div>

    </body>
    <!--flatpickr for datetime-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
